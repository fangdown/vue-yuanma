<!DOCTYPE html>
<html lang="en">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
 
    ul {
      list-style-type: none;
      padding: 0;
    }
 
    li {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <script src="./patch.js"></script>
    <script src="./render.js"></script>
    <script src="./reactive.js"></script>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const App = {
      data: {
        counter: 0,
      },
      render() {
        return h("ul", {}, [
          h("div", {}, `${this.data.counter}`),
          h(
            "li",
            {
              id: "888",
              onclick: () => {
                this.data.counter++;
              },
            },
            "a"
          ),
        ]);
      },
    };
 
    createApp(App).mount("#app");
  </script>
</html>
